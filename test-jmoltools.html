<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style type='text/css'>

rect.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #B0A2A8;
}

    </style>
  </head>

  <body>
    <script src="./jquery.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script> -->
    <script src="jmol/jmol.js"></script>
    <script src="./jquery.jmolTools.js"></script>
    <script src='d3.js'></script>
    <script src='rna-2d.js'></script>
    <script src='rna-2d-jmol.js'></script>

    <div id='rna-2d', style='float:left'>
      <script type='text/javascript'>
        var plot = plot2D({width: 100, height: 200, onBrushUpdate: jmolShow});

        d3.json('16S-luteo.js', function(data) {
          plot.coordinates(data);
          d3.select('#rna-2d').call(plot);
          plot.brush.enable();
        });

      </script>
    </div>

    <div id='jmol' style='float:right'>
      <script type="text/javascript">
        jmolInitialize("./jmol");
        jmolSetDocument(0);
        jmolSetAppletColor("#ffffff");
      </script>
    </div>

  </body>
</html>
