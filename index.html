<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style type='text/css'>

.brush {
  fill: #000;
  fill-opacity: .125;
  stroke: #B0A2A8;
}

    </style>
  </head>

  <body>
    <script src='d3.js'></script>
    <script src='rna-2d.js'></script>

    <div id='rna-2d', style='float:left'>
      <script type='text/javascript'>
        var plot = plot2D({width: 1300, height: 1500});

        d3.json('data/16S-ecoli.js', function(data) {
          data = data.slice(1, 30);
          plot.coordinates(data);

          d3.csv('data/16S-ecoli-interactions.csv', function(data) {
            plot.interactions(data);
            d3.select('#rna-2d').call(plot);
            plot.brush.enable();
          });
        });
      </script>
    </div>

  </body>
</html>
